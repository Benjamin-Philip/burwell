{{ define "main" -}}
<div class="posts">

    <a href="{{ .Permalink }}" class="">{{ .Title }}</a>
  </p>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
